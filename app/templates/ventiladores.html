{% extends 'base.html' %}
{% block conteudo %}

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <div class="border border-primary class="container>
   <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>

        </div>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{url_for('static',filename='imagens/ventilador1.png')}}" class="rounded mx-auto d-block" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <a href="/index" class="btn btn-outline-secondary">Comprar</a>
                </div>
                <h5>ventilador1</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{{url_for('static',filename='imagens/ventilador2.png')}}" class="rounded mx-auto d-block" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <a href="/index" class="btn btn-outline-secondary">Comprar</a>
                </div>
                <h5>ventilador2</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{{url_for('static',filename='imagens/ventilador3.png')}}" class="rounded mx-auto d-block" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <a href="/index" class="btn btn-outline-secondary">Comprar</a>
                </div>
                <h5>ventilador3</h5>
            </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
   </div>
</div>


{% endblock %}
